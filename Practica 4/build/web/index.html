<!DOCTYPE html>
<html lang="es" class="h-100">
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script type="text/javascript" language = "javascript">
            var xhr;
            //Funcion para crear un objeto HttpRequest dependiendo del navegador.
            function createActiveObject(){
                if ( window.ActiveXObject ){
                    xhr = new ActiveXObject( "Microsoft.XMLHttp" );      
                }
                else 
                    if( ( window.XMLHttpRequest ) || ( typeof XMLHttpRequest ) !== undefined ){
                        xhr = new XMLHttpRequest();
                    }
                else {
                    alert( "Su navegador no tiene soporte para AJAX" );
                    return;
                }
                validateData();
            }
            
            function validateData() {
                var name_element = document.getElementById('usuario').value;
                var pass_element = document.getElementById('password').value;
                if(pass_element.length < 8){
                    alert("La contraseña es demasiado corta.");
                }
                else{
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState == 4) {
                            var data = xhr.responseText;
                            alert(data);
                        }
                    }
                    xhr.open("GET","valida?name="+name_element+"&contra="+pass_element,true);
                    xhr.send(null);
                }
            }
            
        </script>
    </head>
    <body>
        <header id="main-header">
            <a id="second-header">
                <span class="site-name">Formulario</span>
            </a>
        </header>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-10 col-md-8 col-lg-6">
                    <form action="">
                        <h1 style="text-align: center; margin-top: 10px;">Formulario</h1>
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" class="form-control username" id="usuario" placeholder="Usuario" style="margin-bottom: 10px;" name="usuario">
                        </div>
                        <div class="form-group">
                            <label for="password" style="margin-top: 15px;">Contraseña:</label>
                            <input type="password" class="form-control password" id="password" placeholder="Contraseña" style="margin-bottom: 10px;" name="contraseña">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-dark" style="margin-top: 35px;" onclick="createActiveObject()">Entrar</button>
                        </div>
                    </form>
                    <div>
                        <p id="mensaje" style="text-align: center; color:black"></p>
                    </div>
                </div>
            </div>
        </div>
        <footer style="position: absolute;">
            <p> Página creada por Erick González Durán para fines educativos , 2020 </p>
        </footer>
    </body>
</html>
