<html>
    <head>
        <title>Sesi칩n iniciada</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script type="text/javascript" language="javascript">
            var xhr;
            //Funcion para crear un objeto HttpRequest dependiendo del navegador.
            function createActiveObject(){
                if ( window.ActiveXObject ){
                    xhr = new ActiveXObject( "Microsoft.XMLHttp" );      
                }
                else 
                    if( ( window.XMLHttpRequest ) || ( typeof XMLHttpRequest ) !== undefined ){
                        xhr = new XMLHttpRequest();
                    }
                else {
                    alert( "Su navegador no tiene soporte para AJAX" );
                    return;
                }
            }
            
            function loadImg(id){
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var img = "<img src=\"imagenes/"+xhr.responseText+"\" alt=\"Girl\" style=\"width:375px;height:600px;\">"
                        document.getElementById("cont").innerHTML = img;
                    }
                };
                xhr.open("GET", "Media?id="+id);
                xhr.send();
            }
            
            function loadText(){
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        document.getElementById("cont").innerHTML = xhr.responseText;
                    }
                };
                xhr.open("GET", "txt/texto1.txt", true);
                xhr.send();
            }
        </script>
    </head>
    <body onload="createActiveObject()">
        <header id="main-header">
            <a id="second-header">
                <span class="site-name">Practica 6</span>
            </a>
        </header>
        <div id = "main-div" class="container h-100">
            <div class="container">
                <div class="child">
                    <button type="button" class="btn btn-dark" onclick="loadImg('1')">Cargar Imagen</button>
                </div>
            </div>
            <div class="container">
                <div class="child">
                    <button type="button" class="btn btn-dark" onclick="loadText()">Cargar Texto</button>
                </div>
            </div>
            <div class="container">
                <div id="cont" class="child"></div>
            </div>

        </div>
        <footer style="position: absolute;">
            <p> P치gina creada por Erick Gonz치lez Dur치n para fines educativos , 2021 </p>
        </footer>
    </body>
</html>
