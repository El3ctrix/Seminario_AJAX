<html>
    <head>
        <title>Practica 1: Pagina Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/validator.js"></script>
    </head>
    <body>
        <header id="main-header">
            <a id="second-header">
                <span class="site-name">Sitio de prueba para la Practica 1</span>
            </a>
        </header>
        <div style="background-color: #333;"><p>Video</p></div>
        <p> 
            <iframe width="420" height="315" 
                src="https://www.youtube.com/embed/W_IvbomC_3k?autoplay=1">
            </iframe>
        </p>
        <div style="background-color: #091012"><p>Audio</p></div>
        <p>
            <audio controls>
                <source src="media/from-under-cover-caught-up-in-a-love-song.mp3" type="audio/mpeg">
            </audio>
        </p>
        <div style="background-color: #020303"><p>Imagenes</p></div>
        <p><a href="html/imagenes.html"> Imagenes xd </a></p>
        <div style="background-color: #0c0e0f"><p>Formulario</p></div>
        <form id="formulario">
            <fieldset>
                <ol>
                    <li>
                        <label>Nombre:</label>
                        <input type="text" name="usuario" id="usuario" required autofocus>
                    </li>
                    <li>
                        <label>Contrase√±a:</label>
                        <input type="password" name="contra" id="contra" required>
                    </li>
                </ol>
                <button type="submit">Confirmar</button>
            </fieldset>
        </form>
        <div style="background-color: #020205"><p>Listas</p></div>
        <ul>
			<li>Uno</li>
			<li>Dos</li>
			<li>Tres</li>
	</ul>
    </body>
</html>
